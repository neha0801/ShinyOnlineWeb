<!DOCTYPE html>
<html lang="en">

<title>Shiny Bank Log In</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script
	src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<style>
h1 {
	text-align: center;
	color: blue;
	font-family: "Edwardian Script ITC";
	font-size: 80px;
}
</style>

</head>
<body>
	<div class="container">
		<div class="jumbotron">
			<h1>Please Login into your account</h1>
			<form role="form">
				<div class="form-group" style="width: 30%">
					<label for="name">User Name or Email Address:</label> <input
						type="text" class="form-control" id="name" placeholder="User ID">
				</div>
				<div class="form-group" style="width: 30%">
					<label for="pwd">Password:</label> <input type="password"
						class="form-control" id="pwd" placeholder="Enter your password">
				</div>
				<div class="form-group">
					<div style="text-align: center">
						<div class="col-sm-offset-2 col-sm-10">
							<p>
								<a href="Accounts.html" class="btn pull-right btn-primary btn-lg" role="button">Log	In</a>
							</p>
						</div>
					</div>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
